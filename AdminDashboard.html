<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <script src="https://kit.fontawesome.com/f486ab3997.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div class="container-fluid px-0" style="min-height: 100vh">
        <div class="d-flex">
            <div class="bg-danger p-3" style="min-height: 100vh; width: 15%;">
                <div class="d-flex align-items-center mb-5">
                    <img src="./assets/img/SA.jpg" class="mr-2" />
                    <h3 class="text-white">SAPC Admin</h3>
                </div>
                <ul>
                    <li class="list-group-item bg-danger border-0 text-white"><i
                            class="fas fa-home font-weight-bolder"></i> Dashboard</li>
                    <li class="list-group-item bg-warning rounded border-0 text-white"><i
                            class="fas fa-edit font-weight-bolder"></i> Post</li>
                    <li class="list-group-item bg-danger border-0 text-white"><i
                            class="far fa-file-alt font-weight-bolder"></i> Pages</li>
                    <li class="list-group-item bg-danger border-0 text-white"><i
                            class="fas fa-image font-weight-bolder"></i> Media</li>
                    <li class="list-group-item bg-danger border-0 text-white"><i
                            class="fas fa-users font-weight-bolder"></i> Team</li>
                </ul>
            </div>

            <div class="w-100 pl-5">
                <div class="ml-auto pl-5 py-5 d-flex w-25">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text rounded-0 bg-white border" id="addon-wrapping"><i
                                class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                            aria-describedby="addon-wrapping">
                    </div>
                    <img src="./assets/img/bell.jpg" style="height: 2rem;" />
                    <img src="./assets/img/toastify.png" style="height: 2rem;" />
                </div>
                <div class="d-flex w-100">
                    <div class="w-75">
                        <input class="form-control mb-5" value="What is Lorem Ipsum?" />

                        <div class="rounded w-100" style="min-height: 50vh; border: 1px solid #800000">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active rounded-0" aria-current="page" href="#">Content</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link rounded-0" aria-current="page" href="#">Meta</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link rounded-0" aria-current="page" href="#">SEO</a>
                                </li>
                            </ul>

                            <div class="w-100 p-5">
                                <div class="bg-light w-100 p-3">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="text-danger"><span>v</span> Text</h5>
                                        <h5><i class="far fa-trash-alt"></i></h5>
                                    </div>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="w-100 p-5">
                                <div class="bg-light w-100 p-3">
                                    <div class="d-flex mb-5 justify-content-between">
                                        <h5 class="text-danger"><span>v</span> Image</h5>
                                        <h5><i class="far fa-trash-alt"></i></h5>
                                    </div>
                                    <div class="d-flex mb-3 justify-content-between align-items-center">
                                        <p class="ml-3 mb-0">Upload Image <span>*</span></p>
                                        <input type="file" class="form-control w-50">
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <p class="ml-3 mb-0">Caption <span>*</span></p>
                                        <input class="form-control w-50">
                                    </div>
                                </div>
                            </div>
                            <div class="p-5">
                                <button class="btn btn-secondary"><i class="fas fa-plus-circle"></i> Add Block</button>
                            </div>
                        </div>
                    </div>
                    <div class="w-25  mx-5">
                        <div class="mb-5">
                            <h5 class="text-danger mb-5">Author</h5>
                            <select class="form-select form-control shadow-sm" aria-label="Default select example">
                                <option selected>Author 1</option>
                                <option value="1">Author 2</option>
                                <option value="2">Author 3</option>
                                <option value="3">Author 4</option>
                            </select>
                        </div>

                        <div class="mb-5">
                            <h5 class="text-danger">Post Date</h5>
                            <input type="date" id="start" name="trip-start" class="form-control shadow-sm mb-3">

                            <h5 class="text-danger">Category</h5>
                            <input type="text" id="start" name="trip-start" class="form-control shadow-sm mb-3">

                            <h5 class="text-danger">Tag</h5>
                            <input type="text" id="start" name="trip-start" class="form-control shadow-sm mb-3">
                        </div>

                        <div class="d-flex justify-content-between mb-5">
                            <p class="text-secondary mb-0">Publish globally</p>
                            <div class="form-check form-switch">
                                <input class="form-check-input form-control" type="checkbox" id="flexSwitchCheckChecked"
                                    checked>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-dark mx-2"><span><i class="fas fa-eye"></i> </span>Preview</button>
                            <button class="btn btn-warning text-white mx-2 px-5">Save</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

</body>

</html>
